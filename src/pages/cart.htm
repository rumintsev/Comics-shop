<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/cart.css">
  <title>Comics shop</title>
</head>

<body>

  <header>
    <h1>COMICS SHOP</h1>
    <nav>
      <a href="../../index.htm">Comics</a>
      <a class="cart">
        <img src="../svg/cart.svg" class="inactive" />
        <img src="../svg/cartActive.svg" class="active" />
        <span class="cartCount"></span>
      </a>
    </nav>
  </header>

  <main>
    <div class="cartBlock">
    </div>
    <form class="form">
      <input name="firstName" type="text" required autocomplete="given-name" placeholder="First name">
      <input name="lastName" type="text" required autocomplete="family-name" placeholder="Last name">
      <input name="address" type="text" required autocomplete="street-address" placeholder="Street, house, apartment">
      <input name="phone" type="tel" required autocomplete="tel" placeholder="+1 (___) ___-__-__">
      <button type="submit" class="sendForm">Create an order</button>
    </form>
    <p class="formMessage">Order created!</p>
  </main>

  <footer>
    <div class="content">
      <h2>Comics shop</h2>
      <p>Developed by mikexd</p>
    </div>
  </footer>

  <script src="../scripts/index.js"></script>

</body>
